<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:fragment="headerfiles">
		<meta charset="utf-8">
		<title>LoijaSpringApp</title>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
			crossorigin="anonymous">
		<link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
	</head>
	<body>
	
		<div th:fragment="navbar">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
			  <a class="navbar-brand" href="#">LoijaApp</a>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item">
			        <a class="nav-link" href="#" th:href="@{/index}">Inicio <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a sec:authorize="hasRole('ROLE_MANAGER')" th:href="@{/users}" class="nav-link" href="#">Administrar usuarios </a>
			      </li>
			      <li class="nav-item">
			        <a sec:authorize="hasRole('ROLE_USER')" th:href="@{/fOrders}" class="nav-link" href="#">Visualizar comandas </a>
			      </li>
			    </ul>
			    <form sec:authorize="isAuthenticated()" class="form-inline" form-method="post" th:action="@{/logout}">
                	<button  class="btn btn-outline-danger" type="submit"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            	</form>
			    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-success mr-2"><i class="fa fa-user"></i> Iniciar sesión</a>
			   </div>
			</nav>
		</div>
	
		<footer th:fragment="footer" class="dark bg-dark fixed-bottom text-center p-3">
	    <div class="container">
	        <span class="text-white">&copy; 2022 <i>bymikelangelo</i>. Todos los derechos reservados</span>
	    </div>
		</footer>
	</body>
</html>
